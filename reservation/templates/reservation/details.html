{% extends "base.html"%}

{% block content %}


<p>Szczegoly dot. rezerwacji {{ reservation.name }}:</p>
<ul>
    <li>{{reservation.phone}}</li>
    <li>{{reservation.email}}</li>
    <li>{{reservation.term_of_reservation}}</li>
    <li>{{reservation.bar}}</li>
    <li>{{reservation.nr_of_people}}</li>
</ul>

<div class="options">
    <ul>
        <li><a href="{% url 'reservation_edition' pk=reservation.pk %}">EDYCJA</a></li>
        <li><a href="{% url 'reservation_delete' pk=reservation.pk %}">USUN REZERWACJE</a></li>
    </ul>
</div>



{% endblock %}
