{% extends "menubase.html"%}

{% block content %}

<section id="menuDetails">
    <h1 class="section-header">SZCZEGÓŁY PRODUKTU</h1>
    <div class="container">
        <table class="content">
            <tbody>
                <tr>
                    <td>NAZWA PRODUKTU: </td>
                    <td>{{product.name}}</td>
                </tr>
                <tr>
                    <td>CENA</td>
                    <td>{{product.prize}}</td>
                </tr>
                <tr>
                    <td>RODZAJ</td>
                    <td>{{product.types}}</td>
                </tr>
            </tbody>
        </table>
        <div class="menu">
            <ul>
                <li><a href="{% url 'menu_delete' pk=product.pk %}">USUN product</a></li>
            </ul>
        </div>
    </div>
</section>



{% endblock %}
