{% extends "accountbase.html" %}
{% block title %}Create an account{% endblock %}
{% block content %}

<div class="container">
    <div class="login-site">
        <div class="welcome">
            <p class="sub-header">NOWY UŻYTKOWNIK</p>
            <p class="sub-header">Aby dokonać rejestracji, proszę uzupełnić wszystkie pola.</p>
            <div class="menu-line"></div>
        </div>
        <div class="container">
            <form class="form-horizontal" role="form" method="POST" action="">
                <input type="text" class="form-control" name="username" maxlength="150" required id="id_username"
                    placeholder="Username">
                <p class="text">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</p>
                <input type="text" class="form-control" name="first_name" maxlength="30" id="id_first_name"
                    placeholder="Imię">
                <input type="email" class="form-control" name="email" maxlength="254" id="id_email"
                    placeholder="Adres e-mail">
                <input type="password" class="form-control" name="password" required id="id_password"
                    placeholder="Hasło">
                <input type="password" class="form-control" name="password2" required id="id_password2"
                    placeholder="Powtórz hasło">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <span class="btn">
                    <button class="send-btn" id="submit" type="submit" value="SEND">UTWÓRZ KONTO</button>
                </span>
            </form>
        </div>
    </div>
</div>

{% endblock %}
