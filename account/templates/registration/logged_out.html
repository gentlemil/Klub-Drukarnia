{% extends "accountbase.html" %}

{% block title %}Logged out{% endblock %}

{% block content %}

<div class="container">
    <div class="login-site">
        <div class="welcome">
            <p class="sub-header">ZOSTAŁEŚ WYLOGOWANY</p>
            <p class="sub-header">Czy chcesz się zalogować ponownie?</p>
            <div class="menu-line"></div>
            {% if form.errors %}
            <p>
                Login lub hasło jest nieprawidłowe. Spróbuj ponownie.
            </p>
            {% endif %}
        </div>
        <div class="container">
            <ul class="option-list">
                <li class="option-list-element"><a href="{% url 'login' %}">ZALOGUJ PONOWNIE</a></li>
                <li class="option-list-element"><a href="{% url 'homepage' %}">STRONA GŁÓWNA</a></li>
            </ul>
        </div>
    </div>
</div>

{% endblock %}
