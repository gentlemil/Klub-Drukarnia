{% extends "accountbase.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
<section id="login-site">
    <div class="header">
        <h1 class="section-header">ZAPOMNIAŁEŚ HASŁA?</h1>
        <p>
            Wpisz adres e-mail podany podczas rejestracji w celu zresetowania hasła.</p>
    </div>
    <div class="container">
        <div class="left">
            <!--  -->
            <form class="form-horizontal" role="form" method="POST" action="">
                <input type="email" class="form-input" name="email" maxlength="254" id="id_email"
                    placeholder="Adres e-mail">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <span class="btn">
                    <button class="send-btn" id="submit" type="submit" value="SEND">WYŚLIJ</button>
                </span>
            </form>
        </div>
    </div>
</section>
{% endblock %}
